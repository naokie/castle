unbind C-b
set -g prefix C-t

set -g mode-keys vi

set -g utf8 on
set -g status-utf8 on

set -s escape-time 0

set -g display-time 4000

set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l zsh || zsh"

set -g default-terminal "screen-256color"

set -g focus-events on

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r < swap-window -t -1
bind -r > swap-window -t +1

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Y copy-pipe "tmux paste-buffer"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattache-to-user-namespace pbcopy"
bind ^] choose-buffer
